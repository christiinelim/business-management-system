<app-nav>
    <div class="wrapper">
        <form [formGroup]="profileForm" (ngSubmit)="submitForm(profileForm.value)">
            <div class="heading">
                <div>User Profile</div>
            </div>
            <div class="username">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    </svg>
                </div>
                <div *ngIf="!editMode">
                    {{account?.name}}
                </div>
                <div *ngIf="editMode">
                    <input type="text" formControlName="name"/>
                </div>
                <div class="edit-icon" (click)="onEdit()" *ngIf="!editMode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                    </svg>
                </div>
                <div *ngIf="editMode" class="edit-mode-icons">
                    <div class="edit-mode-button save">
                        <button type="submit">
                            Save
                        </button>
                    </div>
                    <div class="edit-mode-button cancel">
                        <button (click)="onExit()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

            <div class="section-heading">
                Business Profile
            </div>
            <div class="profile-items">
                <div class="icon-div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                        <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
                    </svg>
                </div>
                <div class="category-div">
                    Email
                </div>
                <div class="user-detail-div">
                        {{account?.email}}
                </div>
            </div>

            <div class="profile-items">
                <div class="icon-div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                    </svg>
                </div>
                <div class="category-div">
                    Contact
                </div>
                <div class="user-detail-div">
                    <div *ngIf="!editMode">
                        {{account?.contact}}
                    </div>
                    <div *ngIf="editMode">
                        <input type="text" formControlName="contact"/>
                    </div>
                </div>
            </div>

            <div class="section-heading">
                Social Media
            </div>
            <div class="profile-items">
                <div class="icon-div">
                    <img src="././assets/images/profile/instagram.png" alt="instagram account"/>
                </div>
                <div class="category-div">
                    Instagram
                </div>
                <div class="user-detail-div">
                    <div *ngIf="!editMode">
                        {{account?.instagram}}
                    </div>
                    <div *ngIf="editMode">
                        <input type="text" formControlName="instagram"/>
                    </div>
                </div>
            </div>

            <div class="profile-items">
                <div class="icon-div">
                    <img src="././assets/images/profile/tiktok.png" alt="tiktok account"/>
                </div>
                <div class="category-div">
                    TikTok
                </div>
                <div class="user-detail-div">
                    <div *ngIf="!editMode">
                        {{account?.tiktok}}
                    </div>
                    <div *ngIf="editMode">
                        <input type="text" formControlName="tiktok"/>
                    </div>
                </div>
            </div>

            <div class="profile-items">
                <div class="icon-div">
                    <img src="././assets/images/profile/carousell.png" alt="carousell account"/>
                </div>
                <div class="category-div">
                    Carousell
                </div>
                <div class="user-detail-div">
                    <div *ngIf="!editMode">
                        {{account?.carousell}}
                    </div>
                    <div *ngIf="editMode">
                        <input type="text" formControlName="carousell"/>
                    </div>
                </div>
            </div>

            <div class="form-error" *ngIf="error">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                    </svg>
                </div>
                <div>Please input all fields</div>
            </div>
        </form>
    </div>
</app-nav>
